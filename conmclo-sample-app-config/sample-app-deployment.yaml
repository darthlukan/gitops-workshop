---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conmclo-sample-app
  namespace: conmclo-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conmclo-sample-app
  template:
    metadata:
      labels:
        app: conmclo-sample-app
    spec:
      containers:
        - name: conmclo-sample-app
          image: "quay.io/btomlins/greet:v0.0.1"
          command:
            - '/usr/bin/greet'
          args:
            - 'Hello conmclo\!'
...
