apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-increment-merge
spec:
  params:
  - name: repo-url
    type: string
  - name: git-branch
    type: string
  - name: image-name
    type: string
  - name: app-path
    type: string
  workspaces:
  - name: gitops-workshop-repo-source
    volumeClaimTemplate:
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  tasks:
  - name: git-clone
    taskRef:
      name: git-clone
    params:
      - name: url
        value: $(params.repo-url)
      - name: revision
        value: $(params.git-branch) 
      - name: deleteExisting
        value: "true"
    workspaces:
      - name: source
        workspace: gitops-workshop-repo-source
        subPath: source/
  - name: build-image
    taskRef:
      name: buildah
    runAfter:
      - git-clone
    params:
      - name: IMAGE
        value: $(params.image-name) 
      - name: DOCKERFILE
        value: $(params.app-path)/Dockerfile
    workspaces:
    - name: source
      workspace: gitops-workshop-repo-source
      subPath: source/
