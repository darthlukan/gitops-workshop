---
- name: Setup Participant
  hosts: local
  vars:
    participant_namespace: "{{ participant }}-gitops"
  tasks:
    - name: "{{ participant_namespace }} namespace is {{ state }}"
      k8s:
        api_version: v1
        kind: Namespace
        name: "{{ participant_namespace }}"
        state: "{{ state }}"
        kubeconfig: "{{ kubeconfig }}"

    - name: "{{ participant }} namespace admin is {{ state }}"
      k8s:
        state: "{{ state }}"
        kubeconfig: "{{ kubeconfig }}"
        definition:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: "{{ participant }}-namespace-admin"
            namespace: "{{ participant_namespace }}"
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: admin
          subjects:
            - kind: User
              name: "{{ participant }}"
              namespace: "{{ participant_namespace }}"

    - name: Copy samples templates to {{ participant }}-sample-{app,app-cicd,app-config}
      template:
        src: "{{ playbook_dir }}/templates/sample-app-config/{{ item }}"
        dest: "{{ playbook_dir }}/../{{ participant }}-sample-app-config/{{ item }}"
      loop:
        - ""

    - name: Copy samples to {{ participant }}-sample-{app,app-cicd,app-config}
      copy:
        src: "../{{ item }}"
        dest: "../{{ participant }}-{{ item }}"
      loop:
        - sample-app-config
        - sample-app-cicd
        - sample-app
...
